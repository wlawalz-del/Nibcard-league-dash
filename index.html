<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Standings Test</title>
</head>
<body>
  <h1>Classic League Standings</h1>
  <pre id="out">Loading...</pre>

  <script>
    async function testStandings() {
      try {
        const res = await fetch('/.netlify/functions/standings?leagueId=543395');
        console.log("Response status:", res.status);
        const data = await res.json();
        console.log("Standings result:", data);
        document.getElementById("out").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Standings fetch failed:", err);
        document.getElementById("out").textContent = "Error: " + err.message;
      }
    }
    testStandings();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Dashboard - Raw Data</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 6px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>FPL Dashboard (Raw Data Mode)</h1>

  <div class="section" id="standings">
    <h2>Classic League Standings</h2>
    <pre id="standingsOut">Loading...</pre>
  </div>

  <div class="section" id="h2h">
    <h2>H2H League Leader</h2>
    <pre id="h2hOut">Loading...</pre>
  </div>

  <div class="section" id="captains">
    <h2>Most Popular Captain</h2>
    <pre id="captainsOut">Loading...</pre>
  </div>

  <script>
    async function loadDashboard() {
      try {
        // Classic standings
        const standingsRes = await fetch('/.netlify/functions/standings?leagueId=543395');
        const standings = await standingsRes.json();
        console.log("Standings:", standings);
        document.getElementById("standingsOut").textContent = JSON.stringify(standings, null, 2);

        // H2H leader
        const h2hRes = await fetch('/.netlify/functions/h2h?leagueId=1997131');
        const h2h = await h2hRes.json();
        console.log("H2H:", h2h);
        document.getElementById("h2hOut").textContent = JSON.stringify(h2h, null, 2);

        // Captains
        const captainsRes = await fetch('/.netlify/functions/captains?leagueId=543395');
        const captains = await captainsRes.json();
        console.log("Captains:", captains);
        document.getElementById("captainsOut").textContent = JSON.stringify(captains, null, 2);

      } catch (err) {
        console.error("Dashboard fetch failed:", err);
        document.querySelectorAll("pre").forEach(pre => {
          pre.textContent = "Error loading data. Check console.";
        });
      }
    }

    loadDashboard();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FPL Dashboard Test</title>
</head>
<body>
  <h1>Ping Test</h1>
  <pre id="pingOut">Loading...</pre>

  <script>
    async function testPing() {
      try {
        const res = await fetch('/.netlify/functions/ping');
        const data = await res.json();
        console.log("Ping result:", data);
        document.getElementById("pingOut").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error("Ping fetch failed:", err);
        document.getElementById("pingOut").textContent = "Error: " + err.message;
      }
    }
    testPing();
  </script>
</body>
</html>

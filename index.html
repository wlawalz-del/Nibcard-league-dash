<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIBCARD FPL Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f9f9f9, #eaeaea);
      color: #222;
    }
    header {
      background: #4e79a7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .kpi {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 250px;
      text-align: center;
      font-size: 1.1em;
    }
    canvas {
      margin-bottom: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      max-height: 300px;
      overflow: auto;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <header>NIBCARD FPL Dashboard</header>

  <div class="container">
    <!-- KPI Cards -->
    <div class="kpi">
      <div class="card" id="leagueLeader">League Leader: Loading...</div>
      <div class="card" id="h2hLeader">H2H Leader: Loading...</div>
      <div class="card" id="captainPick">Most Popular Captain: Loading...</div>
    </div>

    <!-- Charts -->
    <canvas id="mostPointsChart" height="100"></canvas>
    <canvas id="gwProgressChart" height="100"></canvas>

    <!-- Debug Raw JSON -->
    <h3>Raw Data (Debug)</h3>
    <h4>Standings</h4>
    <pre id="standingsOut">Loading...</pre>
    <h4>H2H</h4>
    <pre id="h2hOut">Loading...</pre>
    <h4>Captains</h4>
    <pre id="captainsOut">Loading...</pre>
  </div>

  <script>
  async function loadDashboard() {
    try {
      // === 1. FETCH DATA ===
      const standingsRes = await fetch('/.netlify/functions/standings?leagueId=543395');
      const standings = await standingsRes.json();
      document.getElementById("standingsOut").textContent = JSON.stringify(standings, null, 2);

      const h2hRes = await fetch('/.netlify/functions/h2h?leagueId=1997131');
      const h2h = await h2hRes.json();
      document.getElementById("h2hOut").textContent = JSON.stringify(h2h, null, 2);

      const captainsRes = await fetch('/.netlify/functions/captains?leagueId=543395');
      const captains = await captainsRes.json();
      document.getElementById("captainsOut").textContent = JSON.stringify(captains, null, 2);

      // === 2. KPI CARDS ===
      const leader = standings.standings.results[0];
      document.getElementById("leagueLeader").textContent =
        `League Leader: ${leader.entry_name} (${leader.player_name}) - ${leader.total} pts`;

      const h2hLeader = h2h.standings.results[0];
      document.getElementById("h2hLeader").textContent =
        `H2H Leader: ${h2hLeader.entry_name} (${h2hLeader.player_name}) - ${h2hLeader.total} pts`;

      const captainPick = captains.mostPopular || { name: "N/A", count: 0 };
      document.getElementById("captainPick").textContent =
        `Most Popular Captain: ${captainPick.name} (${captainPick.count} picks)`;

      // === 3. BAR CHART: Top 5 Total Points ===
      new Chart(document.getElementById('mostPointsChart'), {
        type: 'bar',
        data: {
          labels: standings.standings.results.slice(0,5).map(t => t.entry_name),
          datasets: [{
            label: 'Total Points',
            data: standings.standings.results.slice(0,5).map(t => t.total),
            backgroundColor: '#4e79a7'
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } }
        }
      });

      // === 4. LINE CHART: GW Progress for League Leader ===
      const topTeamId = leader.entry;
      const histRes = await fetch(`/.netlify/functions/entryHistory?teamId=${topTeamId}`);
      const history = await histRes.json();

      new Chart(document.getElementById('gwProgressChart'), {
        type: 'line',
        data: {
          labels: history.current.map(h => `GW${h.event}`),
          datasets: [{
            label: leader.entry_name,
            data: history.current.map(h => h.total_points),
            borderColor: '#f28e2c',
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: `GW Progress: ${leader.entry_name}`
            }
          }
        }
      });

    } catch (err) {
      console.error("Dashboard fetch failed:", err);
      document.getElementById("leagueLeader").textContent = "Error loading dashboard ‚ùå";
    }
  }

  // Run when page loads
  loadDashboard();
  </script>
</body>
</html>

<script>
async function loadDashboard() {
  try {
    // fetch standings
    const standingsRes = await fetch('/.netlify/functions/standings?leagueId=543395');
    const standings = await standingsRes.json();
    document.getElementById("standingsOut").textContent = JSON.stringify(standings, null, 2);

    // fetch h2h
    const h2hRes = await fetch('/.netlify/functions/h2h?leagueId=1997131');
    const h2h = await h2hRes.json();
    document.getElementById("h2hOut").textContent = JSON.stringify(h2h, null, 2);

    // fetch captains
    const captainsRes = await fetch('/.netlify/functions/captains?leagueId=543395');
    const captains = await captainsRes.json();
    document.getElementById("captainsOut").textContent = JSON.stringify(captains, null, 2);

    // KPI Cards
    const leader = standings.standings[0];
    document.getElementById("leagueLeader").textContent = `League Leader: ${leader.entry_name} (${leader.player_name}) - ${leader.total} pts`;

    const h2hLeader = h2h.standings[0];
    document.getElementById("h2hLeader").textContent = `H2H Leader: ${h2hLeader.entry_name} (${h2hLeader.player_name}) - ${h2hLeader.total} pts`;

    document.getElementById("captainPick").textContent = `Most Popular Captain: ${captains.mostPopular.name} (${captains.mostPopular.count} picks)`;

    // Chart: Most Points in GW
    new Chart(document.getElementById('mostPointsChart'), {
      type: 'bar',
      data: {
        labels: standings.standings.slice(0,5).map(t => t.entry_name),
        datasets: [{
          label: 'Total Points',
          data: standings.standings.slice(0,5).map(t => t.total),
          backgroundColor: '#4e79a7'
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Chart: GW Progress
    new Chart(document.getElementById('gwProgressChart'), {
      type: 'line',
      data: {
        labels: standings.standings[0].history.map(h => `GW${h.event}`),
        datasets: standings.standings.slice(0,3).map(team => ({
          label: team.entry_name,
          data: team.history.map(h => h.points),
          borderWidth: 2
        }))
      }
    });

    // Chart: Most Weeks at No.1
    new Chart(document.getElementById('mostWeeksChart'), {
      type: 'pie',
      data: {
        labels: standings.specials.mostWeeks.map(t => t.entry_name),
        datasets: [{
          data: standings.specials.mostWeeks.map(t => t.weeks),
          backgroundColor: ['#f28e2c','#76b7b2','#59a14f','#edc949','#e15759']
        }]
      }
    });

  } catch (err) {
    console.error("Dashboard fetch failed:", err);
  }
}

// dark mode toggle
function toggleDark() {
  document.body.classList.toggle("dark-mode");
}

// share dashboard
function shareDashboard() {
  const node = document.getElementById("dashboard");
  html2canvas(node).then(canvas => {
    const link = document.createElement("a");
    link.download = "dashboard.png";
    link.href = canvas.toDataURL();
    link.click();
  });
}

loadDashboard();
</script>
</body>
</html>

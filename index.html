
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nibcard FPL Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { background: #f9fafb; }
    .fade-in { animation: fadeIn 1s ease-in; }
    @keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
    @media (max-width: 640px) {
      #leagueTable { display: none; }
      .accordion-card { display: block; }
    }
    @media (min-width: 641px) {
      .accordion-card { display: none; }
    }
  </style>
</head>
<body class="text-gray-900">
  <!-- Mobile UI improvements added -->
  <div class="sticky top-0 z-50 bg-gradient-to-r from-green-400 to-blue-500 text-white flex justify-between items-center p-3 shadow">
    <h1 class="text-lg font-bold">âš½ Nibcard FPL Dashboard</h1>
    <button id="shareBtn" class="bg-white text-green-600 font-semibold px-3 py-1 rounded">ðŸ“¤ Share</button>
  </div>

  <!-- The body content has been simplified for demonstration. Additional scripts are assumed. -->
  <div class="p-4">
    <div class="overflow-x-auto bg-white rounded shadow p-4 mb-6 fade-in">
      <h2 class="text-xl font-bold mb-2">ðŸ’¥ Most Points in GW</h2>
      <canvas id="chartGW"></canvas>
    </div>
    <div class="bg-white rounded shadow p-4 mb-6 fade-in">
      <h2 class="text-xl font-bold mb-2">ðŸ“‹ League Table</h2>
      <table class="table-auto w-full text-left border-collapse" id="leagueTable">
        <thead>
          <tr class="bg-gray-200">
            <th class="px-2 py-1">Rank</th>
            <th class="px-2 py-1">Team</th>
            <th class="px-2 py-1">GW</th>
            <th class="px-2 py-1">Total</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="accordionTable" class="space-y-2 mt-4 accordion-card"></div>
    </div>
  </div>

  <script>
    function renderAccordion(teams) {
      const container = document.getElementById('accordionTable');
      container.innerHTML = teams.map((t,i)=>\`
        <div class="p-3 bg-gray-100 rounded shadow">
          <div class="font-bold text-lg">\${t.entry_name}</div>
          <div class="text-sm text-gray-600">\${t.player_name}</div>
          <div class="flex justify-between mt-1">
            <span><strong>GW:</strong> \${t.event_total}</span>
            <span><strong>Total:</strong> \${t.total}</span>
            <span><strong>Rank:</strong> \${i+1}</span>
          </div>
        </div>
      \`).join('');
    }
  </script>
</body>
</html>
